services:
  - type: web
    name: innova-whatsapp-bot
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm install
    startCommand: npm start
    # Render provides PORT; our app reads process.env.PORT
    envVars:
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WEBHOOK_VERIFY_TOKEN
        value: innova
      - key: WHATSAPP_API_VERSION
        value: v22.0
      - key: GOOGLE_SERVICE_ACCOUNT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
      - key: GOOGLE_SHEETS_ID
        sync: false
      - key: GOOGLE_SHEETS_STUDY_TAB
        value: StudyApplications
      - key: GOOGLE_SHEETS_ENROLL_TAB
        value: Enrollments
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
